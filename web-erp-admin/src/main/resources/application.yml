server:
  port: 10005
spring:
  thymeleaf:
    prefix: classpath:/templates/
    cache: false
    suffix: .html
  main:
      allow-bean-definition-overriding: true
eureka:
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/