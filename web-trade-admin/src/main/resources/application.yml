server:
  port: 10008
spring:
  redis:
    database: 1
    host: 127.0.0.1
    port: 6379
    password: 123456
    lettuce:
      shutdown-timeout: 30000ms
      pool:
        max-active: 10
        max-wait: -1ms
        max-idle: 0
  session:
    store-type: redis
    redis:
      flush-mode: on_save
    #添加后，redis中的key为spring:session:myproject
      namespace: webtradeadmin
eureka:
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/